<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Verification</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    #faceBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #webcam {
      border: 2px solid #444;
      border-radius: 10px;
      width: 400px;
      height: 300px;
    }
    #captureFace {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Face Verification</h2>
    <div id="faceBox" class="webcam-container">
      <video id="webcam" autoplay playsinline></video>
      <button id="captureFace">Verify Face</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
